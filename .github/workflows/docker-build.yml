name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - start.sh
      - Caddyfile
      - config.yaml.template
      - .github/workflows/*.yml
      - .env
  workflow_dispatch:

env:
  IMAGE_NAME: mihomo
  REGISTRY: ghcr.io
  # 新增 Docker Hub 镜像名称
  DOCKERHUB_IMAGE_NAME: daitcl/mihomo  # 替换为你的 Docker Hub 仓库名
  MetaCubeX_VERSION: ''
  MI_VERSION: ''

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1：检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 步骤 2：加载 .env 变量
      - name: Load environment variables
        run: |
          sed -i 's/\r$//' .env
          export $(grep -v '^#' .env | xargs)
          echo "MI_VERSION=$MI_VERSION" >> $GITHUB_ENV
          echo "MetaCubeX_VERSION=$MetaCubeX_VERSION" >> $GITHUB_ENV

      # 步骤 3：验证版本号
      - name: Validate MI_VERSION
        run: |
          if [ -z "$MI_VERSION" ]; then
            echo "::error::MI_VERSION is not set!"
            exit 1
          else
            echo "Using MI_VERSION=$MI_VERSION"
          fi

      # 步骤 4：登录 GitHub 容器注册表
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 新增步骤：登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤 5：设置buildx缓存机制
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      # 步骤 6：构建并推送镜像（增加 Docker Hub 标签）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            # GitHub Container Registry 标签
            ghcr.io/daitcl/mihomo:${{ env.MI_VERSION }}
            ghcr.io/daitcl/mihomo:latest
            # Docker Hub 标签（新增）
            ${{ env.DOCKERHUB_IMAGE_NAME }}:${{ env.MI_VERSION }}
            ${{ env.DOCKERHUB_IMAGE_NAME }}:latest
          build-args: |
            MI_VERSION=${{ env.MI_VERSION }}
            MetaCubeX_VERSION=${{ env.MetaCubeX_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.description=${{ steps.generate_notes.outputs.notes_content }}

      # 步骤 7：生成镜像链接（增加 Docker Hub 链接）
      - name: Show image URLs
        run: |
          echo "GitHub Container Registry:"
          echo "https://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/pkgs/container/${{ env.IMAGE_NAME }}"
          echo "Docker Hub Registry:"
          echo "https://hub.docker.com/r/${{ env.DOCKERHUB_IMAGE_NAME }}"