name: Build and Push Docker Image

on:
  push:
    branches: [main]    # 主分支推送时触发
    paths:                      # 只有这些文件变更才触发
      - Dockerfile
      - start.sh
      - Caddyfile
      - config.yaml.template
      - .github/workflows/*.yml
      - .env
  workflow_dispatch:            # 允许手动触发

env:
  IMAGE_NAME: mihomo
  REGISTRY: ghcr.io
  MetaCubeX_VERSION: '' # metacubexd版本号

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1：检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # 获取完整提交历史

      # 步骤 2：加载 .env 变量
      - name: Load environment variables
        run: |
          # 兼容Windows换行符
          sed -i 's/\r$//' .env
          # 直接加载变量
          export $(grep -v '^#' .env | xargs)
          echo "MI_VERSION=$MI_VERSION" >> $GITHUB_ENV
          echo "MetaCubeX_VERSION=$MetaCubeX_VERSION" >> $GITHUB_ENV

      # 步骤 3：验证版本号
      - name: Validate MI_VERSION
        run: |
          if [ -z "$MI_VERSION" ]; then
            echo "::error::MI_VERSION is not set!"
            exit 1
          else
            echo "Using MI_VERSION=$MI_VERSION"
          fi

      # 步骤 4：登录 GitHub 容器注册表
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 步骤 5：设置buildx缓存机制
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      # 步骤 6：构建并推送镜像  
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/daitcl/mihomo:${{ env.MI_VERSION }}
            ghcr.io/daitcl/mihomo:latest
          build-args: |
            MI_VERSION=${{ env.MI_VERSION }}
            MetaCubeX_VERSION=${{ env.MetaCubeX_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # 步骤 6：生成版本说明
      - name: Generate release notes
        run: |
          sed -e "s/{{MI_VERSION}}/$MI_VERSION/g" \
              -e "s/{{MetaCubeX_VERSION}}/$MetaCubeX_VERSION/g" \
              release_notes.md.template > release_notes.md

      # 步骤 7：上传说明文件
      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md

      # 步骤 8：生成镜像链接
      - name: Show image URL
        run: |
          echo "Docker image pushed to:"
          echo "https://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/pkgs/container/${{ env.IMAGE_NAME }}"