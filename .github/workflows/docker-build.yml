name: Docker Build and Push

on:
  push:
    branches: [main]
    paths:
      - Dockerfile
      - start.sh
      - Caddyfile
      - config.yaml.template
      - .github/workflows/docker-build.yml
  workflow_dispatch:

env:
  IMAGE_NAME: mihomo
  REGISTRY: ghcr.io
  DOCKERHUB_IMAGE_NAME: daitcl/mihomo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
      
    steps:
      # 步骤1：检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2：设置环境变量
      - name: Set environment variables
        run: |
          # 从 .env 文件读取版本信息
          MI_VERSION=$(grep -E '^MI_VERSION=' .env | cut -d '=' -f2- | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          MetaCubeX_VERSION=$(grep -E '^MetaCubeX_VERSION=' .env | cut -d '=' -f2- | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          
          echo "MI_VERSION=$MI_VERSION" >> $GITHUB_ENV
          echo "MetaCubeX_VERSION=$MetaCubeX_VERSION" >> $GITHUB_ENV
          echo "IMAGE_FULL_NAME=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
          
          echo "MI_VERSION: $MI_VERSION"
          echo "MetaCubeX_VERSION: $MetaCubeX_VERSION"

      # 步骤3：登录容器注册表
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤4：设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤5：构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FULL_NAME }}:${{ env.MI_VERSION }}
            ${{ env.IMAGE_FULL_NAME }}:latest
            ${{ env.DOCKERHUB_IMAGE_NAME }}:${{ env.MI_VERSION }}
            ${{ env.DOCKERHUB_IMAGE_NAME }}:latest
          build-args: |
            MI_VERSION=${{ env.MI_VERSION }}
            MetaCubeX_VERSION=${{ env.MetaCubeX_VERSION }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 步骤6：构建摘要
      - name: Show build summary
        run: |
          echo "=== Build Successful ==="
          echo "Image: ${{ env.DOCKERHUB_IMAGE_NAME }}:${{ env.MI_VERSION }}"
          echo "Mihomo version: ${{ env.MI_VERSION }}"
          echo "Metacubexd version: ${{ env.MetaCubeX_VERSION }}"