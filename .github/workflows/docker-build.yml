name: Docker Build and Push

on:
  push:
    branches: [ main ]
    paths:
      - Dockerfile
      - docker-entrypoint.sh
      - Caddyfile
      - config.yaml.template
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mihomo
  DOCKERHUB_IMAGE_NAME: daitcl/mihomo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          MI_VERSION=$(grep -E '^MI_VERSION=' .env | cut -d'=' -f2 | tr -d '[:space:]')
          METACUBEXD_VERSION=$(grep -E '^METACUBEXD_VERSION=' .env | cut -d'=' -f2 | tr -d '[:space:]')
          echo "MI_VERSION=$MI_VERSION" >> $GITHUB_ENV
          echo "METACUBEXD_VERSION=$METACUBEXD_VERSION" >> $GITHUB_ENV
          echo "IMAGE_FULL_NAME=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FULL_NAME }}:${{ env.MI_VERSION }}
            ${{ env.IMAGE_FULL_NAME }}:latest
            ${{ env.DOCKERHUB_IMAGE_NAME }}:${{ env.MI_VERSION }}
            ${{ env.DOCKERHUB_IMAGE_NAME }}:latest
          build-args: |
            MI_VERSION=${{ env.MI_VERSION }}
            METACUBEXD_VERSION=${{ env.METACUBEXD_VERSION }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Generate release notes
        run: |
          sed -e "s/{{MI_VERSION}}/${{ env.MI_VERSION }}/g" \
              -e "s/{{METACUBEXD_VERSION}}/${{ env.METACUBEXD_VERSION }}/g" \
              release_notes.md.template > release_notes.md
          
          # 验证生成的内容
          echo "Generated release notes preview:"
          grep -A2 "构建信息" release_notes.md || echo "生成成功"

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_IMAGE_NAME }}
          readme-filepath: ./release_notes.md

      - name: Show build summary
        run: |
          echo "✅ 构建成功！"
          echo "镜像: ${{ env.DOCKERHUB_IMAGE_NAME }}:${{ env.MI_VERSION }}"
          echo "Mihomo: ${{ env.MI_VERSION }}"
          echo "Metacubexd: ${{ env.METACUBEXD_VERSION }}"